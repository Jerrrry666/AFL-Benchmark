# ===== basic config ===== 
partition: dual  # partition method, including ['iid', 'dir', 'pat', 'group', 'dual']
train_ratio: 0.75  # train data ratio
batch_size: 10  # batch size

client_num: 32  # number of clients
dir_path: domainnet  # dataset path

verbose: false  # whether to print detailed information during partitioning

# ===== Traditional Dirichlet =====
alpha: 10000  # Dirichlet distribution parameter, used in 'dir' partition method

# ===== Pathological =====
class_per_client: 2  # number of classes per client, used in 'pat' partition method

# ===== Group =====
group_num: 10  # number of groups, used in 'group' partition method
iid_proportion: 0.2  # proportion of IID data in each group, used in 'group' partition method

# ===== Dual Distribution (DomainNet) =====
# Label distribution control
label_partition: uni  # label distribution method: 'uni' (uniform) or 'dir' (dirichlet)
label_alpha: 0.3  # alpha parameter for label distribution (0-1, lower = more heterogeneous)

# Feature distribution control  
feature_partition: pat  # feature distribution method: 'uni' (uniform), 'dir' (dirichlet), or 'pat' (pathological)
feature_alpha: 0.3  # alpha parameter for feature distribution (0-1, lower = more heterogeneous)
feature_p: 1  # number of features per client in pathological distribution (each client only has p features)
feature_pat_mode: uniform  # pathological distribution allocation mode: 'uniform' (equal allocation) or 'proportional' (sample-proportional allocation)
